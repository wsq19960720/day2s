        </header>
        <main class="main">
            <section class="tap">

                    <li><i class="iconfont icon-cuo"></i></li>

</body>
<script>
    var lis = document.querySelectorAll(".list li");
    var divv = document.querySelectorAll(".divs div");
    console.log(divv);
    for (var i = 0; i < lis.length; i++) {
        lis[i].index = i;
        lis[i].onclick = function() {
            for (var j = 0; j < lis.length; j++) {
                lis[j].style.background = "";
                divv[j].style.display = "none";
            }
            lis[this.index].style.background = "skyblue";
            divv[this.index].style.display = "block";
        }
    }
</script>
